<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon-32x32.png" />
    <script defer src="./assets/script.js"></script>
  </head>
  <body class="dark-mode-bg">
    <header class="dark-mode">
      <nav>
        <div class="div-left">Where in the world?</div>
        <div class="div-right">
          <svg class="theme-icon-dark">
            <use
              xlink:href="./assets/images/theme-mode-dark.svg#theme-color-dark"
            ></use>
          </svg>
          <p>Dark Mode</p>
        </div>
      </nav>
    </header>
    <main>
      <article class="section-enquiries">
        <div class="enquiries-input-field dark-mode">
          <label for="search-input">
            <svg class="input-search-icon">
              <use
                xlink:href="./assets/images/search.svg#search-icon"
              ></use>
            </svg>
          </label>
          <input class="enquiries-input dark-mode" id="search-input">
        </div>
        <div class="enquiries-filter dark-mode">
          Filter by Region
          <svg class="enquiries-filter-icon">
            <use
              xlink:href="./assets/images/chevron-down.svg#chevron-down"
            ></use>
          </svg>
        </div>

        <!-- CONTENT FOR THE FILTER DROPDOWN -->
        <div class="filter__dropdown dark-mode">
          <div class="filter__dropdown-item">Africa</div>
          <div class="filter__dropdown-item">America</div>
          <div class="filter__dropdown-item">Asia</div>
          <div class="filter__dropdown-item">Europe</div>
          <div class="filter__dropdown-item">Oceania</div>
        </div>
      </article>

      <section class="countries-grid-container">
        <!-- <article class="country">
          <img class="country__img" src="" />
          <div class="country__data">
            <h3 class="country__name">COUNTRY</h3>
            <p class="country__row"><span>Population:</span>POP people</p>
            <p class="country__row"><span>Region:</span>LANG</p>
            <p class="country__row"><span>Capital:</span>CUR</p>
          </div>
        </article> -->
      </section>
      
    </main>
  </body>
</html>
